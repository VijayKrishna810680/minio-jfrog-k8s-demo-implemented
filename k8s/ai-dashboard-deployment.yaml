apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-dashboard
  namespace: demo-minio-jfrog
  labels:
    app: ai-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-dashboard
  template:
    metadata:
      labels:
        app: ai-dashboard
    spec:
      containers:
        - name: ai-dashboard
          image: myregistry.example.com/project/ai-dashboard:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: minio-demo-app-config
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
