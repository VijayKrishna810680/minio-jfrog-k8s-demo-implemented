apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugin-manager
  namespace: demo-minio-jfrog
  labels:
    app: plugin-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plugin-manager
  template:
    metadata:
      labels:
        app: plugin-manager
    spec:
      containers:
        - name: plugin-manager
          image: myregistry.example.com/project/plugin-manager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8181
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /plugins
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /plugins
              port: 8181
            initialDelaySeconds: 15
            periodSeconds: 20
