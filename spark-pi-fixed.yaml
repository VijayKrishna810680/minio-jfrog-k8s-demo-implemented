apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: airflow
spec:
  type: Scala
  mode: cluster
  image: apache/spark:3.3.1
  imagePullPolicy: IfNotPresent
  sparkVersion: "3.3.1"
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.12-3.3.1.jar"
  restartPolicy:
    type: Never

  # CRD-level driver/executor settings (driver.cores must be integer)
  driver:
    cores: 1
    coreLimit: "1"        # ensure limit >= request (1 == 1000m)
    memory: "512m"
    serviceAccount: default

  executor:
    cores: 1
    instances: 1
    coreLimit: "1"        # optional: align executor limit too
    memory: "512m"

  # Explicit Spark confs to ensure operator-submitted spark-submit has matching values
  sparkConf:
    "spark.kubernetes.driver.limit.cores": "1"
    "spark.kubernetes.driver.request.cores": "1"
    "spark.kubernetes.executor.limit.cores": "1"
    "spark.kubernetes.executor.request.cores": "1"
    "spark.kubernetes.container.image": "apache/spark:3.3.1"
    "spark.kubernetes.container.image.pullPolicy": "IfNotPresent"
